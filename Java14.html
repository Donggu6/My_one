    <h1>팩토리얼을 계산해봅시다!!</h1>
    <label>정수를 입력하시오</label><input type="text" id="number" /><br />
    <input type="button" value="팩토리얼 계산" onclick="facto()" />
    <p id="result"></p>
    <script>
      function facto(){
          let gob = 1;
        //   사용자가 입력한 정수 값 저장
      let number = document.getElementById("number").value;
      for(let i =number; i>=1; i--){
          gob *= i; //gob == gob * i;
      }
      document.write("result").innerHTML = "정수" + number +"의 팩토리얼:" + gob;
      }
    </script>
