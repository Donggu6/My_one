<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프롬프트 연습</h1>
    <input type="button" value="이름 입력" onclick="myname()">
    <p id="resolt">결과가 표시됩니다.</p>
    <script>
        function myname(){
           let name = prompt("이름을 입력하시오.")
           document.getElementById('resolt').innerHTML = "Hello " + name+"! 안녕하세요?"
        }
    </script>
</body>
</html>
