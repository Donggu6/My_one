<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1차원 배열
      let z1 = [1, 2, 3, 4, 5, 6];

      for (let i = 0; i < z1; i++) {
        console.log(z1[i]);
      }
      // 2차원 배열
      let z2 = [
        [1, 2, 3],
        [4, 5, 6],
      ];
      console.log(z2.length); // 행의 길이 2
      console.log(z2[0].length); // 열의 길이 3

      for (let i = 0; i < z2.length; i++) {
        for (let j = 0; j < z2[i].length; j++) {
          console.log(z2[i][j]);
        }
      }
    </script>
  </body>
</html>
