<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: grid;
        grid-gap:10px;
        grid-template-columns: repeat(4, [col] 100px);
        grid-template-rows: repeat(3, [row] auto);
      }
      .box {
        background-color: purple;
        color: white;
      }
      #a {
        grid-column: col / span 2;
        grid-row: row;
      }
      #b {
        grid-column: col 3 / span 2;
        grid-row: row;
      }
      #c {
        grid-column: col;
        grid-row: row 2;
      }
      #d {
        grid-column: col 2 / span 3;
        grid-row: row 2;
      }
      #e {
        grid-column: col/span 4;
        grid-row: row 3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="a">Box A</div>
      <div class="box" id="b">Box B</div>
      <div class="box" id="c">Box C</div>
      <div class="box" id="d">Box D</div>
      <div class="box" id="e">Box E</div>
    </div>
  </body>
</html>
