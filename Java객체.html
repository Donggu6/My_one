      let month = new Date().getMonth();

      if (month == 3 || month == 4 || month == 5) {
        document.write("봄입니다.");
      } else if (month == 6 || month == 7 || month == 8) {
        document.write("여름입니다.");
      } else if (month == 9 || month == 10 || month == 11) {
        document.write("가을입니다.");
      } else {
        document.write("겨울입니다.");
      }
      switch (month) {
        case 3:
        case 4:
        case 5:
          document.write("봄입니다.");
        case 6:
        case 7:
        case 8:
          document.write("여름입니다.");

        case 9:
        case 10:
        case 11:
          document.write("겨울입니다.");

          break;
        default:
          document.write("겨울입니다.");
          break;
      }
    </script>
