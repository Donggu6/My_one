<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="랜덤 이미지 표시" onclick="changeAnimal()" />
    <img src="" id="animalimg" />
    <script>
      function changeAnimal() {
        let animal = ["카피바라.jfif", "cat.jpg", "bird.jfif"];
        let random = Math.floor(Math.random() * 3);
        let ranAnimal = animal[random];
        document.getElementById("animalimg").src = "./image/" + ranAnimal;
      }
    </script>
  </body>
</html>
