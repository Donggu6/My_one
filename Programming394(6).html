<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 300px;
        position: relative;
        left: 600px;
      }
    </style>
  </head>
  <body>
    <img
      id="animalimg"
      src="../image/cat.jpg"
      width="200px"
      height="200px"
    /><br /><br />
    <input type="button" value="왼쪽 이동" onclick="move('left')" />
    <input type="button" value="오른쪽 이동" onclick="move('right')" />
    <script>
      let moveno = 600;
      function move(movetext) {
        if(movetext == "right"){
            moveno += 30;
        document.getElementById("animalimg").style.left = moveno + "px";
        }else{
            moveno -= 30;
        document.getElementById("animalimg").style.left = moveno + "px";
        }
        
      }
    </script>
  </body>
</html>
