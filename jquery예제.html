<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 70px;
        height: 70px;
        background-color: red;
        position: relative;
      }
    </style>
    <script src="/Javascript/jquery-3.7.1.min.js"></script>
    <script src="/Javascript/jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        let isMoved = false;
        $("#btn").click(function(){
            if (isMoved) {
        $("div").animate({left:"0px"},500);
        }else{
            $("div").animate({left:"300px"},500);
            }
            isMoved = !isMoved
        })
      });
    </script>
  </head>
  <body>
    <div></div>
    <input type="button" value="red" id="btn" />
  </body>
</html>
