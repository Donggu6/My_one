<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: skyblue;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: fantasy;
        font-size: 20pt;
      }
    </style>
    <script src="/Javascript/jquery-3.7.1.min.js"></script>
    <script src="/Javascript/jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("input").on("click", function () {
          $("div").toggle(5000);
        });
      });
    </script>
  </head>
  <body>
    <div>'Hello!'</div>
    <input type="button" value= Hello! />
  </body>
</html>
