<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      
    <style>
    /* 블록 요소와 인라인 요소의 혼합 */
      /* position:static이면 left가 적용x relative, absolute 아무거나 상관x static만 아니면 됨. */
        p,em,strong{
            border: dotted 3px red;
        }
    </style>
</head>
<body>
    body 안에
    <em>강조 문자</em>와<strong>강한 문자</strong>를 가지고 있습니다.
    <p>여기는 다른 단락입니다.</p>
</body>
</html>
