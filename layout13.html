<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid orange;
        background-color: wheat;
        margin: 0px;
      }
      #block2 {
        width: 300px;
        height: 100px;
      }
      #inline1 {
        display: inline;
        width: 500px;
      }
      #inline2 {
        display: inline;
        width: 500px;

      }
      #inline-block1 {
        display: inline-block;
        width: 300px;
        height: 100px;
      }
      #inline-block2 {
        display: inline-block;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="block1">block1</div>
    <div id="block2">block2</div>
    <div id="inline1">This is a long inline1</div>
    <div id="inline1">inline2</div>
    <div id="inline-block1">inline-block1</div>
    <div id="inline-block2">inline-block2</div>
  </body>
</html>
