<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1200px;
      }
      #header {
        background-color: rgb(189, 158, 57);
        width: 970px;
        height: 50px;
      }
      #nav {
        background-color: rgb(184, 106, 184);
        width: 150px;
        height: 300px;
        float: left;
        margin-right: 10px;
        
      }
      #article {
        background-color: rgb(150, 187, 187);
        width: 500px;
        height: 200px;
        float: left;
        margin-bottom: 10px;
        margin-right: 10px;

      }

      #asd {
        background-color: rgb(185, 154, 179);
        width: 300px;
        height: 200px;
        margin-bottom: 10px;

        float: left;
      }
      #content{
        float: left;
        margin-bottom: 10px;
      }
      #footer {
        background-color: yellow;
        width: 810px;
        height: 90px;
        clear: both;
      }
      #middle{
        margin: 10px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">Header</div>
      <div id="middle">
        <div id="nav">Nav</div>
        <div id="content">
          <div id="article">Article</div>
          <div id="asd">Asd</div>
          <div id="footer">Footer</div>
        </div>
      </div>
    </div>
  </body>
</html>
