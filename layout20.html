<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
            animation: 5s ani; /*chrome에서만 작동*/
            -webkit-animation: 5s ani; /*chrome이외에 브라우저에서 작동*/
            animation-iteration-count: 5;
            
        }
        @keyframes ani{
            0%{left:0px;top: 0px;}
            25%{left: 200px; top: 0px;}
            50%{left: 200px;top: 200px;}
            75%{left: 0px; top: 200px;}
            100%{left: 0px; top: 0px;}

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
