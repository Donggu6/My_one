       // 현재 기준으로 시간 (시:분:초)
      //0 ~ 1000000까지의 합
      let sum = 0;
      for (let i = 1; i <= 1000000; i++) {
        sum += i;
      }
      // 초시계 end
    //   let endTime = new Date().getTime(); // 현재 기준으로 시간 (시:분:초)
      let endTime = performance.now(); // 현재 기준으로 시간 (시:분:초)

      let duration = endTime - startTime;

      document.write(duration + " 밀리초가 걸렸음.");
