<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // 사용자를 나타내는 객체
        //객체(속성,메소드)
        let user = {
            name:"Kim",
            age: 20,
            password:"1234"
        }
        let txt = "";

            txt +=user[x]+" ";
        }
        document.write(txt)
    </script>
