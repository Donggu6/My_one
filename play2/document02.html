<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>취미</h1>
    <ul>
      <li>야구<input type="checkbox" name="hobby" value="야구"></li>
      <li>농구<input type="checkbox" name="hobby" value="농구"></li>
      <li>게임<input type="checkbox" name="hobby" value="게임"></li>
    </ul>
    <input type="button" value="결과보기" id="btnResult" />
    <p id="checkresult"></p>
    <script>
      let btnResult = document.getElementById("btnResult");
      let hobby = document.getElementsByName("hobby");
      let checkresult = document.getElementById("checkresult");

      btnResult.addEventListener("click", function () {
        checkresult.innerHTML="결과값 : ";
        // 결과보기버튼을 클릭하면,
        // 사용자가 체크한 내용을 결과값에 출력
        for(let i=0; i<hobby.length;i++){
            //사용자 체크 한 것만
            if(hobby[i].checked){
                checkresult.innerHTML += hobby[i].value+"</h1>";
            }
        }
      });
    </script>
  </body>
</html>
