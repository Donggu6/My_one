<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <form accept="logServer" method="post" onsubmit="return loginValidate()">
      <div>
        <label>아이디</label><input type="text" id="id" /><label
          id="idmsg"
        ></label>
      </div>
      <div>
        <label>비밀번호</label><input type="password" id="pw" /><label
          id="pwmsg"
        ></label>
      </div>
      <div><input type="submit" value="로그인" /></div>
    </form>
    <script>
      function loginValidate() {
        let id = document.getElementById("id");
        let pw = document.getElementById("pw");
        let idmsg = document.getElementById("idmsg");
        let pwmsg = document.getElementById("pwmsg");

        let idresult = false;
        let pwresult = false;

        if (id.value.length > 0) {
          idmsg.innerHTML = "입력됨.";
          idresult = true;
        } else {
          idmsg.innerHTML = "입력안됨.";
          idresult = false;
        }
        if (pw.value.length > 0) {
          pwmsg.innerHTML = "입력됨.";
          pwresult = true;
        } else {
          pwmsg.innerHTML = "입력안됨.";
          pwresult = false;
        }
      }
    </script>
  </body>
</html>
