<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        display: flex;
        max-width: 900px;
        margin: auto;
      }
      .image-section {
        flex: 1;
        max-width: 50%;
        text-align: center;
      }
      .image-section-img {
        width: 100%;
        max-width: 280px;
      }
      .info-section {
        flex: 1;
        min-width: 40%;
        padding-left: 20px;
      }
      .price {
        font-size: 22px;
        font-weight: bold;
        color: red;
      }
      .discount {
        color: red;
        font-size: 20px;
      }
      .original-price {
        text-decoration: line-through;
        color: gray;
      }
      .size-select {
        margin-top: 15px;
      }
      select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .buy-suction {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      .button {
        flex: 1;
        padding: 12px;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
      }
      .cart {
        background-color: #ccc;
      }
      .buy {
        background-color: green;
        color: white;
      }
      .button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="../image/바지.webp" alt="바지" />
      </div>
      <div class="info-section">
        <h2>남자 바지 비즈니스 캐주얼</h2>
        <p class="discount">25%</p>
        <p class="original-price">82,000</p>
        <p class="price">61,500</p>
        <p>🚚 배송비 무료배송</p>
        <div class="size-select">
          <label for="size">사이즈</label>
          <select id="size" name="size">
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
          </select>
        </div>

        <div class="buy-suction">
          <div class="button cart" id="cart-btn">🛒 장바구니</div>
          <div class="button buy" id="buy-btn">✅ 구매하기</div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("size").addEventListener("change", function () {
        alert("선택한 사이즈: " + this.value.toUpperCase());
      });
      document
        .getElementById("cart-btn")
        .addEventListener("click", function () {
          console.log("장바구니에 상품이 추가되었습니다.");
          alert("🛒 장바구니에 추가되었습니다!");
        });
      document.getElementById(buy - btn).addEventListener("click", function () {
        let selectedSize = document.getElementById("size").value.toUpperCase();
        alert("✅ " + selectedSize + " 사이즈 구매 완료!");
      });
    </script>
  </body>
</html>
