    <script>

      $(document).ready(function(){
        // input값 가져오기 버튼을 클릭하면
        $("#btnNo").on("click",function(){
            // input 태그에 있는 값을 h1태그의 내용으로 출력
            $("#result").text($("#num1").val())
            // $("num1").val(10)
        })
      }) 
    </script>
  </head>
  <body>
     <input type="text" id="num1" />
    <input type="button" id="btnNo" value="input값 가져오기 버튼" />
