<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../Javascript/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").css("color", "red");
        //자식 선택자
        //부모 선택자 > 자식 선택자
        $("#a > div").css("background-color", "yellow");
      });
    </script>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div id="a">
      <div>1-2</div>
      <div>2-3</div>
    </div>

    <div>3-0</div>
    <div>3-3</div>
    <div>4</div>
  </body>
</html>
