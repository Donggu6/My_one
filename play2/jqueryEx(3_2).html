<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Javascript/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p:first").css("color","red")
            $("p:last").css("color","blue")
            $("p:even").css("background-color","yellow")
            $("p:odd").css("background-color","green")
        })
    </script>
</head>
<body>
    <p>첫번째 p태그 입니다.</p>
    <p>두번째 p태그 입니다.</p>
    <p>세번째 p태그 입니다.</p>
    <p>네번째 p태그 입니다.</p>
    <p>다섯번째 p태그 입니다.</p>
    <p>여섯번째 p태그 입니다.</p>
    <p>일곱번째 p태그 입니다.</p>
    <p>여럷번째 p태그 입니다.</p>
    <p>아홉번째 p태그 입니다.</p>
    <p>열번째 p태그 입니다.</p>
</body>
</html>
